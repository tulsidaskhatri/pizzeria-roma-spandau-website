name: Deploy to Netlify

on:
  push:
    branches:
      - dev # This triggers the workflow when changes are pushed to the dev branch

jobs:
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22" # Specify the Node.js version compatible with your project

      # Step 3: Install Yarn globally
      - name: Install Yarn
        run: npm install --global yarn

      # Step 4: Install dependencies using Yarn
      - name: Install dependencies
        run: yarn install

      # Step 5: Build the project using Yarn
      - name: Build the project
        run: yarn build

      # Step 6: Deploy to Netlify
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0.0
        with:
          publish-dir: ./out # Make sure this matches your build output directory
          production-deploy: false # Set to false if deploying to a branch, true for production
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
