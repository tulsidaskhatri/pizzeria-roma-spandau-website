name: Deploy to Netlify

on:
  push:
    branches:
      - dev # This triggers the workflow when changes are pushed to the dev branch

jobs:
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment with version 22
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22" # Specify the Node.js version as 22

      # Step 3: Install Yarn globally
      - name: Install Yarn
        run: npm install --global yarn

      - name: Install Netlify
        run: npm install --global netlify-cli

      # Step 4: Install dependencies using Yarn
      - name: Install dependencies
        run: yarn install

      # Step 5: Build the project using Yarn
      - name: Build the project
        run: yarn build

      # Step 6: Deploy to Netlify
      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          netlify deploy \
            --dir out \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_API_TOKEN }}
